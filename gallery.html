<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotlight Gallery demo</title>
    <link rel="stylesheet" href="css/spotlight.min.css">
  </head>

<style>
body {
    font-family: sans-serif;
    margin: 20px auto;
}

section {
    width: 90%;
    margin: 0 auto;
}

.dragons {
    padding: 20px;
    background-color: lavender;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.dragons a img {
    max-width: 200px;
}

#spotlight {
    font-family: Georgia, 'Times New Roman', Times, serif;
}
.spl-footer {
  font-size: 16px;
}
.spl-fullscreen {
  display: none !important;
}
</style>

  <body>
    <section>
        <h2>Spotlight Gallery demo</h2>
        <p>Code from: <a href="https://github.com/nextapps-de/spotlight">https://github.com/nextapps-de/spotlight</a></p>
        <br>
        <!-- Group 1 -->
        <div class="spotlight-group dragons" 
            data-fullscreen="false"
            data-autofit="false"
            data-infinite="true"
            data-animation="fade"
            data-autohide="all"
            >
            <a class="spotlight" href="images/dragon1.jpg"             data-title="Dragon One, Adobe Illustrator, 2023"
            data-description="This is the description, a longer piece of text that tells us more about the image.">
                <img src="images/dragon1-thumb.jpg">
            </a>
            <a class="spotlight" href="images/dragon2.jpg"
            data-title="Dragon Two, Adobe Illustrator, 2023">
                <img src="images/dragon2-thumb.jpg" 
                alt="This is alt text">
            </a>
            <a class="spotlight" href="images/dragon3.jpg"
            data-title="Dragon Three, Adobe Illustrator, 2023">
                <img src="images/dragon3-thumb.jpg" 
                alt="This is alt text">
            </a>
        </div>
    </section>

    <script src="js/spotlight.min.js"></script>
    <script>

    </script>
  </body>

</html>
